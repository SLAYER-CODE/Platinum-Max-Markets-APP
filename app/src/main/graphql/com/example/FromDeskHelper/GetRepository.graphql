query Categorias {
    categoria:Categories {
            category_name
            category_id
    }
}
query Brands{
    brands:Brands {
        brand_name
        brand_id
    }
}
query GetRolesAdmin {
    getRoles:getRoles {
        fuctions {
            id_fuction
            name
            user_acces
            anonime_acces
        }
        user
    }
}
query GetDataAsociate{
    getDataAsociate:getDataAsociate {
        nik
        age
        dni
        name
        secondname
        lastname
        secondlastname
        user_id {
            username
            email
            photo
            random_code

        }
    }
}

query ProductsPreview{
    productos:Products {
        product_id
        product_name
        description
        price_cantidad
        price_unity
        qr
        image_realation {
            image_name
        }
    }
}

query CountProducts{
    countproduct:ProductsCount
}

mutation AgregateProduct($myval:ProductsInput!,$file:[Upload!]! ){
    createproduct:createproduct(myval: $myval,file: $file){
        product_name
    }
}

