query Categorias {
    categoria:Categories {
            category_name
            category_id
    }
}
query Brands{
    brands:Brands {
        brand_name
        brand_id
    }
}

query ProductsPreview{
    productos:Products {
        product_id
        product_name
        description
        price_cantidad
        price_unity
        image_realation {
            image_name
        }
    }
}

mutation AgregateProduct($myval:ProductsInput!,$file:[Upload!]! ){
    createproduct:createproduct(myval: $myval,file: $file){
        product_name
    }
}

