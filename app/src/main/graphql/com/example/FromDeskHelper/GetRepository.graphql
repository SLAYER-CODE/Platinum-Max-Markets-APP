    }
}
query GetDataAsociate{
    getDataAsociate:getDataAsociate {
        nik
        age
        dni
        name
        secondname
        lastname
        secondlastname
        user_id {
            username
            email
            photo
            random_code

        }
    }
}

query ProductsPreview{
    productos:Products {
        product_id
        product_name
        price
        price_neto

        discount
        description
        peso
        peso_attr
        stock_attr
        stockC_attr
        stockU_attr
        quantity_cantidad
        quantity_unity

        available_now
        available_date
        available_shipment
        qr

        image_realation {
            image_name
        }
    }
}


query ProductsPreviewOfferts{
    productos:ProductsOfferts {
        product_id
        product_name
        price
        discount
        description
        stock_attr
        stockC_attr
        stockU_attr
        quantity_cantidad
        quantity_unity

        available_now
        available_date
        available_shipment

        estableshment_relation {
            name
            mall_id {
                direction_id {
                    avenide
                }
            }
            image_relation {
                image_name
            }
        }
        image_realation {
            image_name
        }
    }
}


query CountProducts{
    countproduct:ProductsCount
}

mutation AgregateProduct($myval:ProductsInput!,$file:[Upload!]! ){
    createproduct:createproduct(myval: $myval,file: $file){
        product_name
    }
}

